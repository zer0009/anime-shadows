<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Anime Shadows</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: var(--primary-dark);
        }
        h1 {
            color: var(--text-color);
        }
        p {
            color: var(--text-color);
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: var(--primary-dark);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .logo {
            width: 100px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/assets/images/anime-shadows-favicon-color.png" alt="Anime Shadows Logo" class="logo">
        <h1>You are offline</h1>
        <p>It seems you are not connected to the internet. Please check your connection and try again.</p>
        <p>Meanwhile, you can still browse some of the content that is available offline.</p>
    </div>
</body>
</html>
