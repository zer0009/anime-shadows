    <!-- Inline critical CSS -->
    <style>
      /* Add your critical CSS here */
      body { font-family: sans-serif; margin: 0; padding: 0; }
      .flame-container {
          position: fixed;
          bottom: 0;
          right: 0;
          width: 100px;
          height: 100px;
          overflow: hidden;
          pointer-events: none;
      }
      .flame {
          width: 100%;
          height: 100%;
          background: url('/assets/images/flame.png') no-repeat center center;
          background-size: contain;
          animation: flicker 0.5s infinite alternate;
      }
      @keyframes flicker {
          0% { opacity: 0.8; }
          100% { opacity: 1; }
      }
    </style>
